<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Practicing!!!</h1>
	<div class="container">
		
		<form class="my-form">
			<div class="form-group">
				<label>Name: </label>
				<input type="text" name="name" autofocus tabindex="1" required>
			</div>
			<div class="form-group">
				<label>Email: </label>
				<input type="text" name="email" required>
			</div>
			<div class="form-group">
				<label>Message: </label>
				<textarea name="message"></textarea>
			</div>
			<input class="button" type="submit" value="Submit" name="">
		</form>
	</div>
	</body>
</html>
